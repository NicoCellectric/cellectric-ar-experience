<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js Hiro Marker with Animation (Approach #1)</title>
    <!-- A-Frame and AR.js scripts still load globally -->
    <!--script src="assets/aframe.min.js"></script-->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@388a47f384feccad2b0d38985f67c441222388e2/dist/aframe-master.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      /* Fullscreen popup overlay */
      #popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #popup-content {
        background: #fff;
        padding: 2rem;
        max-width: 400px;
        text-align: center;
        border-radius: 6px;
      }

      #popup-content p {
        margin-bottom: 1.5rem;
      }

      button {
        margin: 0.5rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }

      /* We do NOT include <a-scene> in the DOM initially;
         it‚Äôs inside the <template> below. */
    </style>
  </head>
  <body>
    <!-- The popup modal -->
    <div id="popup">
      <div id="popup-content">
        <p>
          <strong>Caution:</strong> Opening this site will use your data.  
          If you have a limited data plan, be aware that loading 3D/AR content can consume more bandwidth.
        </p>
        <button id="proceedBtn">Proceed</button>
        <button id="placeholderBtn">Cancel</button>
      </div>
    </div>

    <!-- The entire A-Frame scene is held in a <template>,
         so it won't load until we append it to the DOM. -->
    <template id="arSceneTemplate">
      <a-scene
        embedded
        arjs="sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="precision: high; logarithmicDepthBuffer: true; antialias: true; colorManagement: true"
        material="shader: physical; roughness: 0.2; metalness: 0.8; reflectivity: 1;"
      >
        <!-- Marker 5: Main model -->
        <a-marker id="marker5" type="barcode" value="5">
          <a-entity
            id="model"
            gltf-model="assets/BST_FULL_ANIMATED_WORKFLOW.glb"
            scale="0.85 0.85 0.85"
            position="0 0 1"
            rotation="0 -90 90"
            visible="true"
          ></a-entity>
        </a-marker>

        <!-- Marker 6: Triggers model switch -->
        <a-marker id="marker6" type="barcode" value="6"></a-marker>

        <a-entity camera="near: 0.01; far: 5000;"></a-entity>
      </a-scene>
    </template>

    <script>
      // 1) Register the custom A-Frame component globally.
      //    This must be available before the scene is parsed.
      AFRAME.registerComponent("animate-mixer", {
        tick: function () {
          if (this.el.sceneEl.systems['animate-mixer']?.mixer) {
            let { mixer, clock, newModel, action } = this.el.sceneEl.systems['animate-mixer'];
            mixer.update(clock.getDelta());
            // If a model swap is queued and the animation is near its end, swap
            if (newModel && action && action.time >= action.getClip().duration - 0.1) {
              swapModel();
              this.el.sceneEl.systems['animate-mixer'].newModel = false;
            }
          }
        }
      });

      // We'll store references in a system or we can keep them in the init function.
      // For clarity, let's define a system to hold the mixer references:
      AFRAME.registerSystem('animate-mixer', {
        init: function() {
          this.mixer = null;
          this.clock = null;
          this.action = null;
          this.newModel = false;
          this.modelToLoad = "assets/BST_FULL_ANIMATED_WORKFLOW.glb"; // Default
        }
      });

      // The swapModel function can be global or within a system. We'll define it globally for clarity:
      function swapModel() {
        let sceneSys = document.querySelector('a-scene').systems['animate-mixer'];
        let modelEl = document.querySelector('#model');
        modelEl.setAttribute("gltf-model", sceneSys.modelToLoad);
        console.log(`üîÑ Swapped to: ${sceneSys.modelToLoad}`);
      }
    </script>

    <script>
      // 2) Called AFTER the scene is injected into the DOM, sets up references & event listeners
      function initARScene() {
        const model = document.querySelector("#model");
        const marker6 = document.querySelector("#marker6");
        const sceneEl = document.querySelector("a-scene");
        const sceneSys = sceneEl.systems['animate-mixer'];

        model.addEventListener("model-loaded", function () {
          console.log("‚úÖ Model loaded successfully.");
          const gltf = model.getObject3D("mesh");
          if (!gltf) {
            console.error("‚ùå Model exists but mesh is missing.");
            return;
          }
          if (gltf.animations && gltf.animations.length > 0) {
            console.log(`üéûÔ∏è Found ${gltf.animations.length} animation(s).`);

            // Init animation references
            sceneSys.clock = new THREE.Clock();
            sceneSys.mixer = new THREE.AnimationMixer(gltf);

            sceneSys.action = sceneSys.mixer.clipAction(gltf.animations[0]);
            sceneSys.action.setLoop(THREE.LoopRepeat);
            sceneSys.action.play();
          } else {
            console.error("‚ùå No animations found in model.");
          }
        });

        // Marker 6 ‚Üí Swap Model
        marker6.addEventListener("markerFound", function () {
          console.log("üéØ Marker 6 detected! Queuing explosion model...");
          sceneSys.modelToLoad = "assets/BST_FULL_ANIMATED_EXPLODE.glb";
          sceneSys.newModel = true;
        });

        marker6.addEventListener("markerLost", function () {
          console.log("‚ùå Marker 6 lost. Returning to workflow model...");
          sceneSys.modelToLoad = "assets/BST_FULL_ANIMATED_WORKFLOW.glb";
          sceneSys.newModel = true;
        });

        // Attach the animate-mixer component to the model
        model.setAttribute("animate-mixer", "");

        // Improve resolution
        sceneEl.renderer.setPixelRatio(window.devicePixelRatio);
        console.log("‚úÖ High-resolution rendering enabled.");
      }
    </script>

    <script>
      // 3) Show the popup and wait for user's choice
      const popup = document.getElementById("popup");
      const proceedBtn = document.getElementById("proceedBtn");
      const placeholderBtn = document.getElementById("placeholderBtn");

      proceedBtn.addEventListener("click", () => {
        // Hide the popup
        popup.style.display = "none";

        // Inject the <a-scene> from our template into the DOM
        const template = document.getElementById("arSceneTemplate");
        document.body.appendChild(template.content.cloneNode(true));

        // Now that the <a-scene> exists, initialize our AR logic
        initARScene();
      });

      placeholderBtn.addEventListener("click", () => {
        window.location.href = "https://cellectric.com"; // Replace with your actual website URL
      });
    </script>
  </body>
</html>
