<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #popup {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .btn {
        margin: 10px;
        padding: 12px 24px;
        background: #00adb5;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
      .btn:hover {
        background: #007880;
      }
    </style>
  </head>

  <body>
    <!-- Popup -->
    <div id="popup">
      <h2>Loading AR content uses data. Continue?</h2>
      <button class="btn" onclick="loadAR()">Load Model</button>
      <button class="btn" onclick="cancelAR()">Cancel</button>
    </div>

    <!-- The entire A-Frame scene is held in a <template>,
         so it won't load until we append it to the DOM. -->
    <template id="arSceneTemplate">
      <a-scene
        embedded
        arjs="sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1280; sourceHeight: 720;"
        renderer="precision: high; logarithmicDepthBuffer: true; antialias: true; colorManagement: true"
        material="shader: physical; roughness: 0.2; metalness: 0.8; reflectivity: 1;"
      >
        <!-- Marker 5: Main model -->
        <a-marker id="marker5" type="barcode" value="5" smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
          <a-entity
            id="model"
            gltf-model="assets/BST_FULL_ANIMATED_WORKFLOW.glb"
            scale="0.85 0.85 0.85"
            position="0 0 1"
            rotation="0 -90 90"
            visible="true"
          ></a-entity>
        </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function loadAR() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("scene").style.display = "block";

        // Dynamically create model entity
        const modelEl = document.createElement("a-entity");
        modelEl.setAttribute(
          "gltf-model",
          "assets/BST_FULL_ANIMATED_WORKFLOW.glb"
        ); // <-- your model path
        modelEl.setAttribute("scale", "0.5 0.5 0.5");
        modelEl.setAttribute("animation-mixer", "");
        modelEl.setAttribute("position", "0 0 0");

        // Add model to the marker container
        document.getElementById("model-container").appendChild(modelEl);
      }

      function cancelAR() {
        window.location.href = "https://www.cellectric.com"; // Replace with your site
      }
    </script>
  </body>
</html>
